<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section class="count-container w-96 m-auto">
      <h1 class="text-4xl text-center">Count Down</h1>
      <h2 class="count text-3xl text-center text-red-700 mt-10">0</h2>
      <section class="btn-section flex justify-center gap-2 mt-10">
        <button
          class="increment px-5 py-2 bg-red-400 text-xl rounded cursor-pointer"
        >
          +
        </button>
        <button
          class="decrement px-5 py-2 bg-green-400 text-xl rounded cursor-pointer"
        >
          -
        </button>
      </section>
    </section>
    <script src="count.js"></script>
  </body>
</html>
